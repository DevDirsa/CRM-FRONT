<form (ngSubmit)="login()"  aria-labelledby="title" [formGroup]="loginForm">

  <div class="form-control-group">
    <label class="label" for="input-email">Usuario:</label>
    <!-- pattern=".+@.+\..+" -->
    <input nbInput
           fullWidth
           name="email"
           id="input-email"
           
           placeholder="Email address"
           fieldSize="large"
           autofocus
           formControlName="email">

  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Contraseña:</label>
      <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
    </span>
    <input nbInput
           fullWidth
           name="password"
           type="password"
           id="input-password"
           placeholder="Password"
           fieldSize="large"
           formControlName="password"
           >

  </div>


  <button nbButton
          fullWidth
          status="primary"
          size="large"
          [disabled]="!loginForm.valid"
          [class.btn-pulse]="submitted">
    Log In
  </button>
</form>
